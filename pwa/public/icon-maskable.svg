<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a4e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
    <linearGradient id="spiral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Full background (for maskable safe zone) -->
  <rect x="0" y="0" width="512" height="512" fill="#1a1a2e"/>
  
  <!-- Stars (within safe zone) -->
  <circle cx="140" cy="150" r="6" fill="#ffd700" opacity="0.9"/>
  <circle cx="370" cy="140" r="5" fill="#ffd700" opacity="0.8"/>
  <circle cx="380" cy="350" r="6" fill="#ffd700" opacity="0.7"/>
  <circle cx="130" cy="340" r="4" fill="#ffd700" opacity="0.8"/>
  <circle cx="170" cy="380" r="5" fill="#ffd700" opacity="0.6"/>
  <circle cx="350" cy="180" r="4" fill="#ffd700" opacity="0.7"/>
  
  <!-- Spiral (scaled to 60% and centered for safe zone) -->
  <g transform="translate(256,256) scale(0.6) translate(-256,-256)" fill="none" stroke="url(#spiral)" stroke-width="22" stroke-linecap="round">
    <path d="M256,256 
             Q276,256 280,240 
             Q290,210 260,200 
             Q210,185 200,240 
             Q185,310 256,320 
             Q340,335 360,256 
             Q380,160 256,140 
             Q130,120 100,256 
             Q75,410 256,440
             Q460,475 490,256" 
          opacity="0.9"/>
  </g>
  
  <!-- Center glow -->
  <circle cx="256" cy="256" r="15" fill="#ffd700" opacity="0.3"/>
  <circle cx="256" cy="256" r="8" fill="#ffd700" opacity="0.5"/>
</svg>
