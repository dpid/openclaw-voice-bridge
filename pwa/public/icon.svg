<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a4e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
    <linearGradient id="spiral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="120" r="8" fill="#ffd700" opacity="0.9"/>
  <circle cx="400" cy="100" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="420" cy="380" r="7" fill="#ffd700" opacity="0.7"/>
  <circle cx="80" cy="350" r="5" fill="#ffd700" opacity="0.8"/>
  <circle cx="150" cy="420" r="6" fill="#ffd700" opacity="0.6"/>
  <circle cx="380" cy="200" r="5" fill="#ffd700" opacity="0.7"/>
  <circle cx="130" cy="220" r="4" fill="#ffd700" opacity="0.5"/>
  <circle cx="350" cy="450" r="5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Spiral (Van Gogh style) -->
  <g fill="none" stroke="url(#spiral)" stroke-width="18" stroke-linecap="round">
    <path d="M256,256 
             Q276,256 280,240 
             Q290,210 260,200 
             Q210,185 200,240 
             Q185,310 256,320 
             Q340,335 360,256 
             Q380,160 256,140 
             Q130,120 100,256 
             Q75,410 256,440
             Q460,475 490,256" 
          opacity="0.9"/>
  </g>
  
  <!-- Center glow -->
  <circle cx="256" cy="256" r="20" fill="#ffd700" opacity="0.3"/>
  <circle cx="256" cy="256" r="10" fill="#ffd700" opacity="0.5"/>
</svg>
